<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrostatic Law Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #111;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: #1a1a1a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            height: 100vh;
            position: fixed;
            right: 0;
        }

        h1 {
            color: #4CAF50;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            background: #2c2c2c;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 12px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #4CAF50;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.2);
        }

        button.active {
            background: #4CAF50;
            color: white;
        }

        iframe {
            width: calc(100vw - 280px);
            height: 100vh;
            border: none;
            background: #222;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <iframe id="visualizationFrame" src="coulomb.html"></iframe>
    </div>

    <div class="sidebar">
        <h1>Electrostatic Law Visualization</h1>
        <div class="button-container">
            <button onclick="loadVisualization('coulomb.html')" class="active">Coulomb's Law</button>
            <button onclick="loadVisualization('gauss.html')">Gauss's Law</button>
        </div>
    </div>

    <script>
        function loadVisualization(fileName) {
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="loadVisualization('${fileName}')"]`).classList.add('active');
            
            // Load the file in iframe
            document.getElementById('visualizationFrame').src = fileName;
        }
    </script>
</body>
</html>
